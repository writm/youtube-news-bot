name: Hourly YouTube News Bot

on:
  schedule:
    - cron: '0 * * * *'  # Запускать каждый час
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Убедитесь, что используете совместимую версию

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Обновление pip
          pip install -r requirements.txt  # Установка зависимостей

      - name: Run the bot
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}  # API ключ
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}  # JSON для сервисного аккаунта
        run: python bot.py
